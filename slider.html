<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
    <link rel="icon" href="/games_ico.png" type="image/svg+xml">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="nav.css" />


  <style>
    html, body {
      margin: 0;
      width: 100%;
    }

    /* Allow vertical scroll, forbid horizontal scroll */
    body {
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #e6ebee;
      background-color: #a7a5a5;;
    }

    /* Game container */
    .game-frame{
        width: min(500px, 100%);
        height: 500px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        }

    .game-frame iframe{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
    }

    @media (max-width: 600px) {
      .game-frame {
        width: 400px;
        height: 700px;
      }
    }
  </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="site-nav"></div>

  <script>
    const GITHUB_REPO = 'https://github.com/odimos/sliding-puzzle-solver'; // or null

    fetch('partials/nav.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('site-nav').innerHTML = html;

        const link = document.getElementById('github-link');

        if (GITHUB_REPO) {
          link.href = GITHUB_REPO;
          link.classList.remove('d-none');
        }
      });
  </script>

  <!-- CONTENT -->
  <main class="container-fluid py-4 d-flex justify-content-center">
    <div class="game-frame">
      <iframe
        src="games/sliding-puzzle-solver-main/index.html"
        allow="fullscreen"
        scrolling="no"
      ></iframe>
    </div>
    
  </main>

</body>
</html>
