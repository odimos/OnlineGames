<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game</title>
    <link rel="icon" href="/games_ico.png" type="image/svg+xml">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="nav.css" />

  <style>
body {
  overflow-x: hidden;
}

.game-frame {
  width: 100%;
  position: relative;
  overflow: hidden;
}

.game-frame iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
  display: block;
}
  </style>
</head>
<body class="d-flex flex-column vh-100">
    <!-- NAVBAR -->
    <div id="site-nav"></div>
    <script>
        const GITHUB_REPO = 'https://github.com/odimos/2048'; // or null

        fetch('partials/nav.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('site-nav').innerHTML = html;

            const link = document.getElementById('github-link');

            if (GITHUB_REPO) {
            link.href = GITHUB_REPO;
            link.classList.remove('d-none');
            }
        });
    </script>

  <main class="container-fluid flex-grow-1 p-0 d-flex">
    <div class="game-frame flex-grow-1">
      <iframe src="games/2048-main/index.html" allow="fullscreen"></iframe>
    </div>
  </main>


</body>

</html>
