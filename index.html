<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Javascript Games</title>
  <link rel="icon" href="/games_ico.png" type="image/svg+xml">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="games.css" />
</head>

<body>
  <!-- NAVBAR -->
  <div id="site-nav"></div>
  <script>
    fetch('partials/nav.html')
      .then(r => r.text())
      .then(html => (document.getElementById('site-nav').innerHTML = html));
  </script>

  <!-- CONTENT -->
  <main class="games-page container py-4">
    <!-- BIG / FEATURED -->
    <a class="game-card game-card--featured" href="FootballHead.html">
      <div class="game-media">
        <!-- Image shows by default -->
        <img src="games/assets/footballhead_featured_final.png" alt="Football Head" loading="lazy">

        <!-- Optional video preview on hover (remove if you donâ€™t want it) -->
        <video class="preview" muted loop playsinline preload="metadata">
          <source src="games/assets/Head2.mp4" type="video/mp4">
        </video>

        <div class="play-overlay" aria-hidden="true">
          <span class="play-pill">
            <i class="bi bi-play-fill"></i> Play
          </span>
        </div>
      </div>

      <div class="game-info">
        <h1 class="game-title">Head Football</h1>
        <p class="game-subtitle mb-0">Retro Remake</p>
      </div>
    </a>

    <!-- SMALL CARDS -->
    <section class="game-grid mt-4">
      <a class="game-card game-card--small" href="2048.html">
        <div class="game-media">
          <img src="games/assets/2048.jpg" alt="2048" loading="lazy">
          <!-- <video class="preview" muted loop playsinline preload="metadata">
            <source src="assets/2048.mp4" type="video/mp4">
          </video> -->
        </div>
        <div class="game-info">
          <h2 class="game-title-sm">2048</h2>
        </div>
      </a>

      <a class="game-card game-card--small" href="slider.html">
        <div class="game-media">
          <img src="games/assets/slider.jpg" alt="Slider Puzzle" loading="lazy">
          <!-- <video class="preview" muted loop playsinline preload="metadata">
            <source src="assets/slider.mp4" type="video/mp4">
          </video> -->
        </div>
        <div class="game-info">
          <h2 class="game-title-sm">Slider Puzzle</h2>
        </div>
      </a>

      <!-- If you only have 3 games total, you can delete this 3rd small card.
           Or keep it as "Coming soon" -->
      <!-- <div class="game-card game-card--small game-card--disabled" role="note" aria-label="Coming soon">
        <div class="game-media">
        <img src="games/assets/mario3.png" alt="Slider Puzzle" loading="lazy">
          <div class="coming-soon">Coming soon</div>
        </div>
        <div class="game-info">
          <h2 class="game-title-sm">Comming Soon..</h2>
        </div>
      </div> -->
    </section>
  </main>

  <script>
    // Autoplay hover previews (safe + simple). If you remove videos, you can remove this script too.
    document.querySelectorAll('.game-card video.preview').forEach(v => {
      const card = v.closest('.game-card');
      if (!card) return;

      card.addEventListener('mouseenter', () => { v.currentTime = 0; v.play().catch(()=>{}); });
      card.addEventListener('mouseleave', () => { v.pause(); v.currentTime = 0; });
      card.addEventListener('focusin',   () => { v.currentTime = 0; v.play().catch(()=>{}); });
      card.addEventListener('focusout',  () => { v.pause(); v.currentTime = 0; });
    });
  </script>
</body>
</html>
